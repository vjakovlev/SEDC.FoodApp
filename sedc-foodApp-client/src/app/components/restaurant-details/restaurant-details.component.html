<!-- header -->
<div class="card mt-2 mb-2">
  <div class="card-body">
    
    <div class="d-flex">

      <div class="mr-auto">
        
      </div>
  
      <div>
        <button type="button" class="btn btn-primary" (click)="openModal(template)">Add Menu Item</button>
      </div>

    </div>


  </div>
</div>

<!-- modal -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="menuItemForm">

      <div class="form-group">
        <label for="name">Meal Name</label>
        <input type="text" class="form-control" formControlName="name" id="name">  
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" formControlName="price" id="price">
      </div>

      <div class="form-group">
        <label for="calories">Calories</label>
        <input type="text" class="form-control" formControlName="calories" id="calories">
      </div>

      <div class="form-group"> 
        <label for="mealType">Meal Types</label>
        <select formControlName="mealType" id="mealType" class="form-control">
          <option *ngFor="let mealType of mealTypes" value="{{mealType}}">{{mapMealTypes(mealType)}}</option>
        </select>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="isVege" id="isVege">
        <label class="form-check-label" for="isVege">Is Vegeterian</label>
      </div>


      <button (click)="addMenuItem()">add</button>

      <!-- <div class="d-flex justify-content-center">
        <button type="button"class="btn btn-outline-success" (click)="isEditMode ? updateRestaurant() : addRestaurant()">{{isEditMode ? 'Save' : 'Add Restaurant'}}</button>
      </div> -->

    </form>

  </div>
</ng-template>


<!-- table -->
<div class="card p-2">
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Calories</th>
          <th scope="col">Is Vegeterian</th>
          <th scope="col">Price</th>
          <th scope="col">Meal Type</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody *ngIf="retaurantMenuItems">
        <tr *ngFor="let item of retaurantMenuItems; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.calories }}</td>
          <td>{{ item.isVege | isVegePipe }}</td>
          <td>{{ item.price }}</td>
          <td>{{ mapMealTypes(item.mealType) }}</td>
          <td>
            <button class="btn btn-outline-success">Options</button>
          </td>
        </tr>
      </tbody>
  </table>
</div>
