<div class="d-flex flex-row flex-wrap justify-content-between">
    <div *ngFor="let restaurant of restaurants" class="card mt-2 mb-2" style="width: 350px;">
        <img class="card-img-top" src="https://image.shutterstock.com/image-vector/restaurant-logo-template-260nw-1254530365.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{restaurant.name}} - {{restaurant.municipality}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-outline-success">Menu</a>
        </div>
    </div>
</div>
