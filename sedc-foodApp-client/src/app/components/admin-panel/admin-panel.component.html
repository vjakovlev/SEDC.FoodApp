<form name="form" [formGroup]="form">
    <label>Restoraunt Name</label>
    <input type="text" formControlName='name'>
    <label>Address</label>
    <input type="text" formControlName='address'>
    <label>Municipality</label>
    <input type="text" formControlName='municipality'>
</form>
<button (click)="addRestoraunt()">Send</button>
