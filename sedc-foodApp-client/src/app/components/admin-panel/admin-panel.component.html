<!-- header -->
<div class="card mt-2 mb-2">
  <div class="card-body">
    <div class="d-flex">
      <div class="mr-auto d-flex">
        <div class="d-flex align-items-center pt-1 mr-2">
          <label>Filter by: </label>
        </div>
        <form [formGroup]="filterForm" (input)="getAllRestoraunts()" class="d-flex mr-2">           
          <input class="form-control mr-2" type="text"  formControlName="name" placeholder="Name"> 
          <input class="form-control" type="text" formControlName="address" placeholder="Address">  
        </form>
        <form [formGroup]="municipalityFlterForm" (change)=getAllRestoraunts()>
          <select formControlName="municipality" class="form-control">
            <option value="">All Municipalities</option>
            <option *ngFor="let municipality of municipalityList" value="{{municipality}}">{{mapMunicipality(municipality)}}</option>
          </select>
        </form>
      </div>
      <div> 
        <button type="button" class="btn btn-success" (click)="openModal(template)">Add Restaurant</button>
      </div>
    </div>
  </div>
</div>
 
<!-- modal -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{isEditMode ? 'Edit Restaurant' : 'Add Restaurant'}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
    <form [formGroup]="requestForm">

      <div class="form-group">
        <label for="name">Restoraunt Name</label>
        <input type="text" class="form-control" formControlName="name" id="name">  
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" formControlName="address" id="address">
      </div>

      <div class="form-group"> 
        <label for="municipality">Municipality</label>
        <select formControlName="municipality" id="municipality" class="form-control">
          <option *ngFor="let municipality of municipalityList" value="{{municipality}}">{{mapMunicipality(municipality)}}</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button"class="btn btn-outline-success mt-2 mb-2" (click)="isEditMode ? updateRestaurant() : addRestaurant()">{{isEditMode ? 'Save' : 'Add Restaurant'}}</button>
      </div>

    </form>
  </div>
</ng-template>

<!-- table -->
<div class="card p-2 mb-2">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Municipality</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let restaurant of restoraunts; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ restaurant.id }}</td>
        <td>{{ restaurant.name }}</td>
        <td>{{ restaurant.address }}</td>
        <td>{{ mapMunicipality(restaurant.municipality) }}</td>
        <td>
          <button class="btn btn-outline-warning mr-2" (click)="openModal(template, restaurant)">Edit</button>
          <button class="btn btn-outline-success mr-2" [routerLink]="['/restaurant-details', restaurant.id]">Menu</button>
          <button class="btn btn-outline-danger" (click)="deleteRestaurant(restaurant.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
