<div class="wrapper">
    <div class="wrapped-div">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <h2 class="text-white text-center mt-3">Forgot Password</h2>
                
                <form [formGroup]="formModel" class="mb-4 mt-3" (submit)="onSubmit()">

                    <!-- Email -->
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" formControlName="EmailAddress">
                    </div>

                    <div class="text-center mb-3">
                        <label class="text-danger">{{message}}</label>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-lg btn-block" [disabled]="formModel.invalid">
                                Reset Password
                                <loader [isLoading]="isLoading"></loader>
                            </button>
                        </div>
                    </div>
                
                </form>

            </div>
        </div>
    </div>
</div>
