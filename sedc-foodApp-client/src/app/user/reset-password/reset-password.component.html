<div class="wrapper">
    <div class="wrapped-div">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <h2 class="text-white text-center mt-3">Enter new password</h2>
                
                <form [formGroup]="formModel" class="mb-4 mt-3" (submit)="onSubmit()">

                    <!-- password -->
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="Password">
                    </div>

                    <!-- confirm password -->
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" formControlName="ConfirmPassword">
                    </div>
                    
                    <br>

                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-lg btn-block" [disabled]="formModel.invalid">Change Password</button>
                        </div>
                    </div>
                
                </form>

            </div>
        </div>
    </div>
</div>
