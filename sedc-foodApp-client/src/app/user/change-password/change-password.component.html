<div class="wrapper">
    <div class="wrapped-div">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <h2 class="text-white text-center mt-3">Change Password</h2>
                
                <form [formGroup]="formModel" class="mb-4 mt-3" (submit)="onSubmit()">

                    <!-- CurrentPassword -->
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" class="form-control" formControlName="CurrentPassword">
                    </div>
                    
                    <!-- NewPassword -->
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" formControlName="NewPassword" />
                    </div>
                    
                    <br>

                    <div class="text-center mb-3">
                        <label class="text-white">{{message}}</label>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-lg btn-block" [disabled]="formModel.invalid">Change Password</button>
                        </div>
                    </div>
                
                </form>

            </div>
        </div>
    </div>
</div>
